# AI-Powered Java Code Reviewer Configuration

# API Configuration
# Set your API keys as environment variables or update these values
openai.api.key=${OPENAI_API_KEY}
huggingface.api.key=${HUGGINGFACE_API_KEY}
claude.api.key=${CLAUDE_API_KEY}

# API Settings
openai.model=gpt-4
openai.temperature=0.3
openai.max_tokens=2000

huggingface.model=codellama/CodeLlama-7b-Instruct-hf
huggingface.max_tokens=1000
huggingface.temperature=0.3

# UI Settings
ui.theme=default
ui.font.family=Consolas
ui.font.size=12

# Export Settings
export.default.format=txt
export.include.code=true
export.include.timestamp=true
